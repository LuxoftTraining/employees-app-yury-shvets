<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>

<div class="tab">
    <button id="searchButton" class="tablinks" onclick="openTab(event, 'searchPane')">Search</button>
    <button class="tablinks" onclick="openTab(event, 'addPane')">Addition</button>
</div>

<div id="searchPane" class="tabcontent">
    <h3>Search</h3>
    <form>
        <input id="nameSearch" placeholder="First name" size="30">
        <input id="surnameSearch" placeholder="Last name" size="30">
        By manager:
        <select id="managerSearch"></select>
        <p>
            <button type=button onclick="searchEmployeeUI()" id="searchEmployeesButton">Find</button>
            <input type="reset" value="Reset">
        </p>
    </form>
</div>

<div id="addPane" class="tabcontent">
    <h3>Addition</h3>
    <label for="name">First name:</label>
    <input id="name" placeholder="First name">
    <label for="surname">Last name:</label>
    <input id="surname" placeholder="Last name">
    <label for="managerSelect">Manager:</label>
    <select id="managerSelect"></select >
    <div id="addEmployeeFormErrorMessage"></div>
    <p>
        <button onclick="addEmployeeUI()" id="addEmployeeButton">Add</button>
    </p>
</div>

<div id="employeesPlaceholder"></div>

<script src="./dist/bundle.js"></script>
</body>
</html>
